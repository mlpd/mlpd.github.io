<script language="JavaScript">

function MM_setTextOfTextfield(objId,x,newText) { //v9.0
  var splitarray = newText.split("|");
  with (document){ if (getElementById){
    var obj = getElementById(objId);
    var ph = getElementById('phone');
  }
    if (obj) obj.value = splitarray[0];
    if (ph) ph.innerHTML = "<a href=\"tel:" + splitarray[1] + "\">" + splitarray[1] + "<\/a>" + " ";
    if (ph && splitarray[2]) ph.innerHTML = splitarray[1] + "<a href=\"tel:" + splitarray[1] + "\">" + splitarray[2] + "<\/a> " + "<a href=\"sms:" + splitarray[1] + "\">" + "text" + "<\/a> ";
    if (ph && splitarray[3]) ph.innerHTML = "<a href=\"tel:" + splitarray[1] + "\">" + splitarray[1] + "<\/a> " + splitarray[2] + "<br><a href=\"tel:" + splitarray[3] + "\">" + splitarray[3] + "<\/a> ";
    if (ph && splitarray[4]) ph.innerHTML = "<a href=\"tel:" + splitarray[1] + "\">" + splitarray[1] + "<\/a> " + splitarray[2] + "<br><a href=\"tel:" + splitarray[3] + "\">" + splitarray[3] + "<\/a> " + splitarray[4];
  }
}

function keyPin(evt) {
  if (navigator.appName == "Netscape") {
    if (evt.which == 13) {    
      document.forms.Form1.msg.focus();
      evt.which = 0;
    }
  } else {
    if (evt.keyCode == 13) {
      document.forms.Form1.msg.focus();
      evt.keyCode = 0;
    }
  }
  return true;
}

</script>
